{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}

<div style="margin:10rem; color: white">
        <div class="form">

            <form action="" method="POST">
                {% csrf_token %}
                 {% bootstrap_form form %}

                  {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
  {% endbuttons %}

            </form>
    </div>
</div>
{% endblock %}
